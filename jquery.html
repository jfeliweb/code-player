<!DOCTYPE html>
<html>

    <head>
        
        <title>Code Player</title>
 
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
        
        <style type="text/css">
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                padding: 0;
            }
            header {
                padding: 10px;
                background-color: rgb(222, 222, 222);
                margin: 0 0 0px 0;
                height: 50px;
            }
            #logo {
                float: left;
                margin: 0;
                padding-top: 5px;
            }
            #toggleButtonsContainer {
                width: 330px;
                margin: 0 auto;
            }
            .toggleButton {
                padding: 15px;
                font-size: 16px;
                float: left;
                border: 1px solid #757575;
                border-right: none;
            }
            #htmlButton {
                border-top-left-radius: 5px;
                border-bottom-left-radius: 5px;
            }
            #outputButton {
                border-top-right-radius: 5px;
                border-bottom-right-radius: 5px;
                border-right: 1px solid #757575;
            }
            .active {
                background-color: #e8f2ff;
            }
            .highlightButton {
                background-color: gray;
            }
            #editorSpace {
                width: 100%;
                height: 800px;
                margin: 0px;
                padding: 0px;
                background-color: red;
            }
            #htmlSpace {
                width: 24%;
                height: 1000px;
                background: rgb(235, 233, 159);
                border: 1px solid #ccc;
                float: left;
            }
            #cssSpace {
                width: 24%;
                height: 1000px;
                background: rgb(138, 167, 221);
                border: 1px solid #ccc;
               float: left;
            }
            #jsSpace {
                width: 24%;
                height: 1000px;
                background: rgb(197, 148, 148);
                border: 1px solid #ccc;
                float: left;
            }
            #outputSpace {
                width: 24%;
                height: 1000px;
                background: rgb(250, 250, 250);
                border: 1px solid #ccc;
                float: left;
            }
        </style>

    </head>
   <header>
        <h1 id="logo">CodePlayer</h1>
        <div id="toggleButtonsContainer">
            <div class="toggleButton active" id="htmlButton">HTML</div>
            <div class="toggleButton" id="cssButton">CSS</div>
            <div class="toggleButton" id="jsButton">JavaScript</div>
            <div class="toggleButton active" id="outputButton">Output</div>
        </div>
    </header>
    <div id="editorSpace">
        <textarea id="htmlSpace" name="htmlSpace">
                HTML Space
        </textarea>
        <textarea id="cssSpace" name="cssSpace">
                CSS Space
        </textarea>
        <textarea id="jsSpace" name="jsSpace">
                JavaScript Space
        </textarea>
        <div id="outputSpace">Output Space</div>
    </div>  


    <body>
        
        
        <script type="text/javascript">
            // Add the Class highlightButton when hovering over the buttons
            $(".toggleButton").hover(function() {
                $(this).addClass("highlightButton");
            }, function() {
                $(this).removeClass("highlightButton");
            });

            // Toggle the Button with the class active when click and remove highlightButton class
            $(".toggleButton").click(function() {
                $(this).toggleClass("active");
                $(this).removeClass("highlightButton");
            });
          
            // Toggle the Space to type and recieve the output    
            $("#htmlButton").click(function() {
                $("#htmlSpace").toggle();
            });
            $("#cssButton").click(function() {
                $("#cssSpace").toggle();
            });
            $("#jsButton").click(function() {
                $("#jsSpace").toggle();
            });
            $("#outputButton").click(function() {
                $("#outputSpace").toggle();
            });

            

        </script>
        
    </body>

</html>
