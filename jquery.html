<!DOCTYPE html>
<html>

    <head>
        
        <title>Code Player</title>
 
        
        <script type="text/javascript" src="jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="jquery-ui/jquery-ui.min.css">
        
        <style type="text/css">
            body {
                margin: 0;
            }
            header {
                padding: 5px;
                background-color: rgb(222, 222, 222);
            }
            #toggleButtons {
                position: absolute;
                top: 30px;
                left: 40%;
                border-radius: 5px;
            }
            button {
                padding: 15px;
                font-size: 16px;
            }
            #editorSpace {
                width: 100%;
                height: 800px;
                margin: 0px;
                padding: 0px;
                background-color: red;
            }
            #htmlSpace {
                width: 24%;
                height: 1000px;
                background: rgb(235, 233, 159);
                border: 1px solid #ccc;
                float: left;
            }
            #cssSpace {
                width: 24%;
                height: 1000px;
                background: rgb(138, 167, 221);
                border: 1px solid #ccc;
               float: left;
            }
            #jsSpace {
                width: 24%;
                height: 1000px;
                background: rgb(197, 148, 148);
                border: 1px solid #ccc;
                float: left;
            }
            #outputSpace {
                width: 24%;
                height: 1000px;
                background: rgb(250, 250, 250);
                border: 1px solid #ccc;
                float: left;
            }
        </style>

    </head>
   <header>
        <h1>CodePlayer</h1>
        <div id="toggleButtons">
            <button id="htmlButton">HTML</button>
            <button id="cssButton">CSS</button>
            <button id="jsButton">JavaScript</button>
            <button id="outputButton">Output</button>
        </div>
    </header>
    <div id="editorSpace">
        <textarea id="htmlSpace" name="htmlSpace">
                HTML Space
        </textarea>
        <textarea id="cssSpace" name="cssSpace">
                CSS Space
        </textarea>
        <textarea id="jsSpace" name="jsSpace">
                JavaScript Space
        </textarea>
        <div id="outputSpace">Output Space</div>
    </div>  


    <body>
        
        
        <script type="text/javascript">
            $("#htmlButton").click(function() {
                $("#htmlSpace").toggle();
            });
            $("#cssButton").click(function() {
                $("#cssSpace").toggle();
            });
            $("#jsButton").click(function() {
                $("#jsSpace").toggle();
            });
            $("#outputButton").click(function() {
                $("#outputSpace").toggle();
            });
        </script>
        
    </body>

</html>
